<html lang="en">

<head>

</head>

<body>


    <div>
        <h1>Le marché, version 1</h1>

        <table>
            <tr>

                    </a>
                </td>
                <td> <a href="#" onclick="choisir('carrot')">

        </table>

        <button onclick="payer()">payer</button>
